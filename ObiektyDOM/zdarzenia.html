<!DOCTYPE html>
<html>
    <head>
        <title>Przykładowy program</title>
    </head>
    <body>
        <script>
            function ChangeText()
            {
                let elementNewText = document.getElementById("newText");

                let elementToChange = document.getElementById("textToChange");
                //elementToChange.innerHTML = "Ala ma kota";
                elementToChange.innerHTML = elementNewText.value;
            }

            function ShowTime()
            {
                let date = new Date();
                let hour = Fix(date.getHours());
                let minute = Fix(date.getMinutes());
                let second = Fix(date.getSeconds());

                let time = hour + ":" + minute + ":" + second;

                document.getElementById("showTime").innerHTML = time;
            }

            function Fix(elementToFix)
            {
                if (elementToFix < 10)
                    return "0" + elementToFix;
                return elementToFix;
            }

            //window.setInterval(ShowTime, 1000);

        </script>

        <div>Podaj tekst do zmiany:</div>
        <input type="text" id="newText" value="Przykładowy tekst"/><br/>
        <input type="button" value="Wyświetl" onclick="ChangeText()"/>

        <div id="textToChange">Podmień ten tekst</div>

        <input type="button" value="Pokaż godzinę" onclick="ShowTime()"/>
        <div id="showTime"/>
       

    </body>
</html>
